<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mycard</title>
    <link rel="shortcut icon" href="https://i.imgur.com/Z5aovJ3.gif" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<style type="text/css">* {cursor: url(https://cur.cursors-4u.net/holidays/hol-1/hol62.cur), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2005/10/31/hol62.html" target="_blank" title="Black Bat"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Black Bat" style="position:absolute; top: 0px; right: 0px;" /></a>
    <div class="container">
        <div class="card">

            <img src="https://i.pinimg.com/564x/ae/32/92/ae3292ae18551a23198a7b620230bb1a.jpg" alt="youricon" class="icon">

            <div class="container-text">
                <h1 class="name">
                    @Yourusername/Name
                </h1>

                <h3 class="bio">
                   <br><b>Your bio here</b><br><br>
                   <img src="https://i.imgur.com/iu5KVjh.gif" width="450px" height="15px" alt="divider">
                </h3>
            </div>

            <div class="socials">
                <a href="#yourlinkhere" target="_blank">
                    <img src="https://img.icons8.com/ios/512/twitter.png" alt="Twitter">
                </a>
                <a href="yourlinkhere" target="_blank">
                    <img src="https://img.icons8.com/ios/512/instagram-new.png" alt="Instagram">
                </a>
                <a href="yourlinkhere" target="_blank">
                    <img src="https://img.icons8.com/ios/512/youtube-play.png" alt="YouTube">
                </a>
                <a href="yourlinkhere" target="_blank">
                    <img src="https://img.icons8.com/ios/512/tumblr.png" alt="Tumblr">
                </a>
            </div>
        </div>
    </div>
